<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Display Properties</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <!-- block -->
    <div>
      <p>
        I am a div and by default I am block, which means I take up all the
        space I can horizontally
      </p>
    </div>

    <!-- inline -->
    <div>
      <p>
        I am a div but I have <span>span elements inside me</span>. Span
        elements are <span>display inline by default</span>, so they only take
        up as much space as they need.
      </p>
    </div>

    <!-- inline-block -->
    <div>
      <button>Hello!</button>
      <button>Buttons are</button>
      <button>Inline Block</button>
      <button>By Default</button>
    </div>

    <!-- using inline property with a common use case -->
    <ul>
      <li>Home</li>
      <li>Products</li>
      <li>About Us</li>
      <li>Contact Us</li>
    </ul>
  </body>
</html>
